<!DOCTYPE html>
<html>

<head>
  <title>Toby - A simple YouTube video player</title>
  <link rel="stylesheet" type="text/css" href="./css/app.css">
</head>

<body>
  <div id="searchList">
    <input type="text" id="searchBox" placeholder="search for videos..."></input>
    <div id="searchResults"></div>
    <div id="recentlyPlayed">
      <div id="recentlyPlayedHeader">Recently Played</div>
        <div id="recentlyPlayedList"></div>
    </div>
  </div>

  <webview id="webview" src="about:blank" httpReferrer="http://youtube.com"></webview>

  <script src="./libs/react.min.js" type="text/javascript"></script>
  <script>
    window.$ = window.jQuery = require('./libs/jquery-2.1.3.min.js');
    window._ = require('./libs/lodash.min.js');
  </script>

  <script src="./src/toby.js" type="text/javascript"></script>
</body>

</html>
